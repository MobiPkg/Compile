[host_machine]
system = 'ios'
cpu_family = 'x86_64'
cpu = 'x86_64'
endian = 'little'

[properties]
needs_exe_wrapper = true

[binaries]
c = ['xcrun', '-sdk', 'iphonesimulator', 'clang', '-target', 'x86_64-apple-ios']
cpp = ['xcrun', '-sdk', 'iphonesimulator', 'clang++', '-target', 'x86_64-apple-ios']
ar = ['xcrun', '-sdk', 'iphonesimulator', 'ar']
strip = ['xcrun', '-sdk', 'iphonesimulator', 'strip']
pkg-config = '/opt/homebrew/bin/pkg-config'

