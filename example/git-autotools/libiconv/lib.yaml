name: libiconv
type: autotools
source:
  git:
    url: https://gitlab.com/CaiJingLong/mirror-libiconv.git
    ref: v1.17
license: COPYING

flags:
  c: -fPIC -O2 -Wall 
  cxx: -fPIC -O3 -std=c++17
  cpp:
  ld: -s

patch:
  - path: submodule-url.patch
    target: .gitmodules
    workdir: .
    before-precompile: true

precompile:
  - ./gitsub.sh pull
  - sh ./autogen.sh

options:
  - --enable-static
  - --enable-shared
